<div class="chat-container">
    <div class="chat-header">Chat de Atendimento</div>
    <div class="chat-messages">
        <div *ngFor="let message of messages" class="message" [ngClass]="message.sender">
            {{ message.text }}
        </div>
    </div>
    <div class="chat-input">
        <input type="text" [(ngModel)]="userInput" placeholder="Digite sua mensagem..." (keyup.enter)="sendMessage()" />
        <button (click)="sendMessage()">Enviar</button>
    </div>
</div>
